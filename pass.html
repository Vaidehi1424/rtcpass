    <input type="file" name="" id="">
</fieldset>
<fieldset>
    <legend>Residential Address Detail</legend>
    <label for="">Applicant's Address*</label>
    <textarea  rows="5" cols="30" ></textarea>
    <label for="">District*</label>
    <select name="" id="">
        <option disabled selected>--select--</option>
        <option value="">Hyd</option>
        <option value="">warangal</option>
        <option value="">mahabubabad</option>
    </select><br><br>
    <label for="">Mandal*</label>

        <option disabled selected>--select--</option>
    <option value="">Hyd</option>
    <option value="">warangal</option></select>

        <option disabled selected>--select--</option>
    <option value="">Hyd</option>
    <option value="">warangal</option></select><br><br>
    <label for="">Pincode*</label>
    <input type="tel">
</fieldset>
<fieldset>
    <legend>Pass Type Details</legend>
    <label for="">City*</label>
    <select name="" id="">
        <option disabled selected>--select--</option>
        <option value="">Hyd</option>
    <option value="">warangal</option>
    </select><br><br>

    <select name="" id="">
        <option disabled selected>--select--</option>
        <option value="Greater Pass">Greater Pass</option>
        <option>Ordinary Pass</option>
        <option>Metro Pass</option>      
    </select>
</fieldset>

        <option disabled selected>--select--</option>

    </select><br><br>

        <option disabled selected>--select--</option>
        <option value="">RTC-ABIDS--HYD</option>
        <option value="">RTC AIRPORT--HYD</option>
        <option value="">RTC CBS--HYD</option>
        <option value="">RTC JBS--HYD</option>
    </select>
</fieldset><br><br>
